<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 200px;
      padding: 20px;        /* Padding inside the box */
      border: 5px solid red; /* Border around the padding */
      margin: 30px;          /* Margin outside the border */
      outline: 2px solid blue; /* Outline outside the margin */
      background-color: rgb(184, 150, 150);
      opacity: 0.5;  
    }
  </style>
  <title>CSS Box Model</title>
</head>
<body>
  <div class="box">
    This is a box model example!
  </div>
</body>
</html>
